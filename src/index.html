<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Mühle</title>

    <!-- Links -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="objects.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="Header">Better Mühle</div>

    <div class="gameframealign">
        <div>
            <a href="/game">Singleplayer</a>
        </div>

        <div>
            <input type="text" id="name"></input>
            <button onclick="multiplayer()">Multiplayer</button>
            <div id="showname"></div>
            <button id="multiplayerbutton">Multiplayer</button>
        </div>
    </div>

    <div class="Footer">© Frederik Franzen</div>

    <script>
        function multiplayer(){
            var name = document.getElementById('name').value;
            console.log(name);
            if (name.length > 3) {
                document.getElementById('showname').innerHTML = name;
                let elementMain = document.getElementById("body");
                let box = document.createElement("a");
                box.href = "/lobby:" + name;
                elementMain.appendChild('body');
            };
        };
     </script>

</body>
</html>
